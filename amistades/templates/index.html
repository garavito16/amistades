<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Friendships</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="{{url_for('static',filename='css/styles.css')}}">
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-md-5 offset-md-1">
                <h1>Friendships</h1>
                <table class="table table-hover">
                    <thead>
                        <tr>
                            <td>User</td>
                            <td>Friend</td>
                        </tr>
                    </thead>
                    <tbody>
                        {% for amistad in amistades: %}
                            <tr>
                                <td>{{amistad.nombre_usuario}}</td>
                                <td>{{amistad.nombre_amistad}}</td>
                            </tr>
                        {% endfor %}
                    </tbody>
                </table>
            </div>
            <div class="col-md-5 offset-md-1">
                <form class="formulario" action="/addUser" method="POST">
                    <h1>Add user</h1>
                    <div class="row">
                        <label class="col-md-3" for="first_name">First Name:</label>
                        <input class="col-md-4" type="text" name="first_name" placeholder="First name of User">
                    </div>
                    <div class="row">
                        <label class="col-md-3" for="last_name">Last Name:</label>
                        <input class="col-md-4" type="text" name="last_name" placeholder="Last name of User">
                    </div>
                    <button class="btn btn-primary" type="submit">Add User</button>
                </form>
                <form class="formulario" action="/addFriendship" method="POST">
                    <h1>Create Friendships</h1>
                    <div class="row">
                        <label class="col-md-3" for="usuario_id">User:</label>
                        <select class="col-md-4" name="usuario_id" id="usuario_id">
                            {% for usuario in usuarios: %}
                                <option value="{{usuario.id}}">{{usuario.first_name}} {{usuario.last_name}}</option>
                            {% endfor %}
                        </select>
                    </div>
                    <div class="row">
                        <label class="col-md-3" for="amistad_id">Friend:</label>
                        <select class="col-md-4" name="amistad_id" id="amistad_id">
                            {% for usuario in usuarios: %}
                                <option value="{{usuario.id}}">{{usuario.first_name}} {{usuario.last_name}}</option>
                            {% endfor %}
                        </select>
                    </div>
                    <button class="btn btn-primary"  type="submit">Create</button>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
